{% load static %}

{% if m %}
<div class="custom-alert" id="custom-alert">
    <span class="alert-text">{{ m }}</span>
    <button class="close-btn" onclick="dismissAlert()">Ã—</button>
</div>

{% endif %}

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="icon" href="{% static 'images/logo.jpeg' %}">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<script src="{% static 'js/styles.js' %}"></script>

<body id="login">

<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <form action="{% url 'ownerlog' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form sign-up">
                    <h3>Admin Login</h3>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" placeholder="Email" name="o_email">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" name="o_pass" id="o_password">
                        <i class='bx bx-show toggle-password' onclick="togglePassword('o_password', this)"></i>
                    </div>
                    <button type="submit">Sign in</button> <!-- Add type="submit" -->
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
                        <span>
                            Are you an Employee?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign in here
                        </b>
                    </p>
                </div>
                </form>
            </div>
        
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <form action="{% url 'emplog' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form sign-in">
                        <h3>Employee Login</h3>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" placeholder="Email" name="e_email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password" name="e_pass" id="e_password">
                            <i class='bx bx-show toggle-password' onclick="togglePassword('e_password', this)"></i>
                        </div>
                        <button type="submit">Sign in</button> <!-- Add type="submit" -->
                        <p>
                            <b>
                                Forgot password?
                            </b>
                        </p>
                        <p>
                            <span>
                                Are you an Admin?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign in here
                            </b>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-wrapper">
            
            </div>
        </div>
        
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>

            </div>
            <div class="img sign-in">
    
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
            
            </div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>

            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
</body>
