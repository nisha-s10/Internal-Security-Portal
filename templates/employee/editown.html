<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.jpeg' %}">
    <title>Update Your Profile - </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/styles.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }    
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("togglePassword");
            const passwordInput = document.getElementById("password");

            toggle.addEventListener("click", function () {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);
                this.classList.toggle("bi-eye");
                this.classList.toggle("bi-eye-slash");
            });
        });
    </script>

</head>
<body id="index">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="site-logo" href="/">
        Security Agency
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active custom-active-link" href="{% url 'employee:index' %}">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>Update Your Profile</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="e_name" value="{{ employee.name }}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input type="text" name="e_gender" value="{{ employee.gender }}" class="form-control" readonly>
                </div>           
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" name="e_desig" value="{{ employee.designation }}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="e_email" value="{{ employee.email }}" class="form-control" required>
                </div>
                <div class="form-group password-wrapper">
                    <label>Password</label>
                    <input type="password" name="e_pass" id="password" value="{{ employee.password }}" class="form-control" required>
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>                
                <div class="form-group">
                    <label>DOB</label>
                    <input type="date" name="e_dob" value="{{ employee.dob|date:'Y-m-d' }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Aadhar Number</label>
                    <input type="text" name="e_adh" value="{{ employee.aadhar_number }}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="e_mob" value="{{ employee.mobile_number }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Photo</label>
                    <input type="file" name="e_photo" class="form-control-file">
                    {% if employee.photo %}
                        <p>Current: <img src="{{ employee.photo.url }}" alt="{{ employee.name }}" height="100" onerror="this.onerror=null;this.src='/media/employee_photos/default.jpg';"></p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'employee:index' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 mb-3">
    <p>&copy; 2025 Security Agency. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
