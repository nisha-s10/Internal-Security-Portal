<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Attendance Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background-color: #ffffff;
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #4ca1af;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357e8c;
        }

        .message {
            margin-top: 15px;
        }

        .message i {
            margin-right: 5px;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <h3 class="mb-4"><i class="bi bi-person-badge"></i> Welcome, {{ employee.name }}</h3>

        {% if success %}
            <div class="alert alert-success message">
                <i class="bi bi-check-circle"></i> {{ success }}
            </div>
        {% elif error %}
            <div class="alert alert-danger message">
                <i class="bi bi-exclamation-triangle"></i> {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 password-wrapper">
                <label for="password" class="form-label"><i class="bi bi-shield-lock-fill"></i> Enter Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Your password" required>
                <!--Hidden Input Fields-->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Mark Attendance</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        const toggle = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        toggle.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });

        // Auto-hide success alert
        setTimeout(() => {
            const alert = document.querySelector('.alert-success');
            if (alert) alert.style.display = 'none';
        }, 3000);

        document.addEventListener("DOMContentLoaded", function () {
            const latInput = document.getElementById("latitude");
            const lonInput = document.getElementById("longitude");
            const form = document.querySelector("form");
        
            if (latInput && lonInput && navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        latInput.value = position.coords.latitude.toFixed(6);
                        lonInput.value = position.coords.longitude.toFixed(6);
                    },
                    function (error) {
                        alert("Please allow location access to mark your attendance.");
                    }
                );
            }
        
            form.addEventListener("submit", function (e) {
                if (!latInput.value || !lonInput.value) {
                    e.preventDefault(); // stop form from submitting
                    alert("Location not yet available. Please wait a moment before submitting.");
                }
            });
        });
            
            
    </script>

</body>
</html>
